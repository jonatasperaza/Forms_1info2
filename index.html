<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="ename">Nome De Usuario</label>
        <input type="text" id="ename"><br><br>

        <label for="edate">Data De Nascimente</label>
        <input type="date" id="edate"><br><br>

        <p>Sexo</p>
        
        <input type="radio" id="efem">
        <label for="efem">Feminino</label>
        <input type="radio" id="emasc">
        <label for="emasc">Masculino</label><br><br>

        <label for="email">Email</label>
        <input type="email" id="email"><br><br>

        <label for="efile">Arquivo</label>
        <input type="file" id="efile"><br><br>

        <label for="epass">Senha</label>
        <input type="password" id="epass"><br><br>

        <label for="enum">Numero De Telefone</label>
        <input type="number" id="enum"><br><br>

        <label for="ecolor">Cor preferida</label>
        <input type="color" id="ecolor"><br><br>

        <label for="ecpf">CPF</label>
        <input type="number" id="ecpf"><br><br>

        <label for="eft">Foto De Perfil</label>
        <input type="file" accept="image/*" id="eft"><br><br>

        <label for="eurl">Canal do youtube</label>
        <input type="url" id="url"><br><br>

        <label for="eetlc">Local onde Mora e data exata</label>
        <input type="datetime-local" id="edtl"><br><br>

    </form>
</body>
</html>
